<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Header section (Dashboard) -->
<header>
  <div class="dashboard">
    <nav>
      <!-- Left aligned -->
      <ul class="nav-left">
        <li><a href="/homepage">Homepage</a></li>
        <li><a href="/chat">Inquiry</a></li> <!-- protected route -->
      </ul>

      <!-- Right aligned -->
      <ul class="nav-right">
        <!-- Login link (only if not logged in) -->
        <li id="login-link"><a href="login.html">Login</a></li>

        <!-- Profile with dropdown (only shown when logged in) -->
        <li class="profile-link" id="profile-tab" style="display: none;">
          <span class="profile-label">Profile</span>
          <div class="dropdown-menu">
            <a href="javascript:void(0);" onclick="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>
    <br>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    
    <!-- Link to Register page -->
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <!-- Footer section -->
  <footer>
    <div class="footer-content">
      <p>Contact Us: <a href="https://mail.google.com/">fbcacademyinc@gmail.com</a></p>
      <p>Follow us on:</p>
      <div class="social-media-links">
        <!-- Social Media Icons -->
        <a href="https://www.facebook.com/marcusjerome.eugenio.1" target="_blank" class="social-icon">
          <i class="fab fa-facebook-f"></i> <!-- Facebook Icon -->
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i> <!-- Twitter Icon -->
        </a>
        <a href="https://www.instagram.com/akosi_gelowww/" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i> <!-- Instagram Icon -->
        </a>
      </div>
      <p>&copy; 2025 Church. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // âœ… Show error alert if login failed
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'invalid') {
      alert("Login failed. Please check your username and password.");
    }
  </script>
  
</body>
</html>
