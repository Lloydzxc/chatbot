<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Register Container -->
  <div class="register-container">
    <h2>Create an Account</h2>
    <br>
    <form action="/register" method="POST">
      <div id="error-message" style="display: none; color: red; margin-bottom: 10px;">
        Email or username already exists.
      </div>      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Register</button>
    </form>

    <!-- Link to Login page -->
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Footer section -->
  <footer>
    <div class="footer-content">
      <p>Contact Us: <a href="https://mail.google.com/">fbcacademyinc@gmail.com</a></p>
      <p>Follow us on:</p>
      <div class="social-media-links">
        <!-- Social Media Icons -->
        <a href="https://www.facebook.com/marcusjerome.eugenio.1" target="_blank" class="social-icon">
          <i class="fab fa-facebook-f"></i> <!-- Facebook Icon -->
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i> <!-- Twitter Icon -->
        </a>
        <a href="https://www.instagram.com/akosi_gelowww/" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i> <!-- Instagram Icon -->
        </a>
      </div>
      <p>&copy; 2025 Church. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  
  <!-- inline script for error handling -->
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "exists") {
      document.getElementById("error-message").style.display = "block";
    }
</script>

</body>
</html>
